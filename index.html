<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rock, Paper, Scissors - Multiplyer</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>

<div class="container">
	<div class="jumbotron border border-dark"><h1 class="display-3">Rock, Paper, Scissors</h1></div>
	<div class="row">
		<div class="col-md-12 text-center">
			<div id="player-display">
				<form class="form-inline">
					<label class="sr-only" for="player-name">Add New Category</label>
					<input type="text" class="form-control mb-2 mr-sm-2 mb-sm-0 w-75" id="player-name" placeholder="Name">
					<button type="submit" class="btn btn-primary" id="player-submit">Start</button>
				</form>
			</div>
			<div id="turn-display"></div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-4 border border-dark rounded" id="player-one-box">
			<div id="player-one">Player 1</div>
			<div class="p1" data-one="rock">Rock</div>
			<div class="p1" data-one="paper">Paper</div>
			<div class="p1" data-one="scissors">Scissors</div>
			<div id="score-one">Wins: Losses:</div>
		</div>
		<div class="col-md-4 border border-dark rounded" id="results">results</div>
		<div class="col-md-4 border border-dark rounded" id="player-two-box">
			<div id="player-two">Player 2</div>
			<div class="p2" data-two="rock">Rock</div>
			<div class="p2" data-two="paper">Paper</div>
			<div class="p2" data-two="scissors">Scissors</div>
			<div id="score-two">Wins: Losses:</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">chat goes here...</div>
	</div>
</div>



<!-- Firebase CDN -->
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.5.0/firebase-messaging.js"></script>

<!-- Bootstrap JavaScript CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<!-- Game Javascript -->
<script src="assets/javascript/game.js"></script>
	
</body>
</html>
